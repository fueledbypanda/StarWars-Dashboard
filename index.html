<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Star Wars Dashboard</title>
  </head>
  <body>
    <h1 class="top">Star Wars Dashboard</h1>
    <div class="box">
      <div class="people">
        <input
          id="searchbar1"
          onkeyup="searchPeople()"
          type="text"
          name="search"
          placeholder="Search people..."
        />
        <h2 id="peeps">People</h2>
      </div>
      <div class="films">
        <input
          id="searchbar2"
          onkeyup="searchFilms()"
          type="text"
          name="search"
          placeholder="Search films..."
        />
        <h2 id="title">Films</h2>
      </div>
      <div class="starships">
        <input
          id="searchbar3"
          onkeyup="searchStarship()"
          type="text"
          name="search"
          placeholder="Search Starships..."
        />
        <h2 id="spaceboat">Starships</h2>
      </div>
      <div class="vehicles">
        <input
          id="searchbar4"
          onkeyup="searchVehicle()"
          type="text"
          name="search"
          placeholder="Search vehicles..."
        />
        <h2 id="whips">Vehicles</h2>
      </div>
    </div>
  </body>
</html>
